<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>木工報價單</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        margin: 0;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .row {
        display: flex;
        margin-bottom: 10px;
      }
      .row label {
        flex: 1;
        margin-right: 10px;
      }
      .row input,
      .row select {
        flex: 2;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .total {
        text-align: right;
        margin-top: 20px;
        font-weight: bold;
        font-size: 1.2em;
      }
      @media (max-width: 600px) {
        .row {
          flex-direction: column;
        }
        .row label {
          margin-bottom: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>木工報價單</h2>

      <div class="row">
        <label for="material1">材料名稱:</label>
        <select id="material1">
          <option value="材料1">材料1</option>
          <option value="材料2">材料2</option>
          <option value="材料3">材料3</option>
        </select>
      </div>

      <div class="row">
        <label for="quantity1">數量:</label>
        <input
          type="number"
          id="quantity1"
          value="1"
          min="1"
          oninput="calculatePrice()"
        />
      </div>

      <div class="row">
        <label for="price1">單價:</label>
        <input
          type="number"
          id="price1"
          value="100"
          min="1"
          oninput="calculatePrice()"
        />
      </div>

      <div class="row">
        <label for="total1">價錢:</label>
        <input type="number" id="total1" value="100" readonly />
      </div>

      <hr />

      <div class="row">
        <label for="material2">材料名稱:</label>
        <select id="material2">
          <option value="材料1">材料1</option>
          <option value="材料2">材料2</option>
          <option value="材料3">材料3</option>
        </select>
      </div>

      <div class="row">
        <label for="quantity2">數量:</label>
        <input
          type="number"
          id="quantity2"
          value="1"
          min="1"
          oninput="calculatePrice()"
        />
      </div>

      <div class="row">
        <label for="price2">單價:</label>
        <input
          type="number"
          id="price2"
          value="100"
          min="1"
          oninput="calculatePrice()"
        />
      </div>

      <div class="row">
        <label for="total2">價錢:</label>
        <input type="number" id="total2" value="100" readonly />
      </div>

      <div class="total">總計: <span id="grandTotal">200</span></div>
    </div>

    <script>
      function calculatePrice() {
        var quantity1 = document.getElementById("quantity1").value;
        var price1 = document.getElementById("price1").value;
        var total1 = quantity1 * price1;
        document.getElementById("total1").value = total1;

        var quantity2 = document.getElementById("quantity2").value;
        var price2 = document.getElementById("price2").value;
        var total2 = quantity2 * price2;
        document.getElementById("total2").value = total2;

        var grandTotal = total1 + total2;
        document.getElementById("grandTotal").innerText = grandTotal;
      }

      calculatePrice();
    </script>
  </body>
</html>
